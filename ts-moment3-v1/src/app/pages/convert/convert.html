<h2>Omvandla enheter</h2>

<!--meter till ft-->
<h3>Meter till Feet</h3>
<form>
    <label for="meter">Meter: </label>
    <input type="number" id="meter" name="meter">
    <br>
    <p>till</p>
    <label for="feet">Feet: </label>
    <input type="number" id="feet" name="name">
</form>

<h4>Resultat:</h4>
<div id="resultMToF">
    <div id="meterToFeet"></div>
    <div id="feetToMeter"></div>
</div>



<!--ft till meter-->
